extension = "seaslog.so"
seaslog.default_basepath = "/home/wwwlogs"
seaslog.default_template = "%T | %L | %D | %R | %m | %F | %C | %I | %P | %Q | %M"
seaslog.disting_type = 1
seaslog.recall_depth = 2
seaslog.use_buffer = 1
seaslog.buffer_size = 100
seaslog.trace_performance = 1
seaslog.trace_performance_sample_rate = 1000
seaslog.trace_performance_min_wall_time = 1000
seaslog.trace_performance_max_depth = 20
